<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Botones Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>


    <!--Diferentes tipos de botones-->
    <button class="btn btn-primary">Prueba</button>
    <button class="btn btn-secondary">Prueba</button>
    <button class="btn btn-success">Prueba</button>
    <button class="btn btn-info">Prueba</button>
    <button class="btn btn-warning">Prueba</button>
    <button class="btn btn-danger">Prueba</button>
    <button class="btn btn-light">Prueba</button>
    <button class="btn btn-dark">Prueba</button>
    <button class="btn btn-link">Prueba</button>

    <hr>

    <!--Tambien se le pueden a agregar a otras etiquetas-->
    <a class="btn btn-primary">ENLACE</a>
    <button type="submit" class="btn btn-dark">ENVIAR</button>
    <input type="button" class="btn btn-primary" value="Aceptar">
    <input type="submit" class="btn btn-primary" value="Enviar">
    <input type="reset" class="btn btn-primary" value="Refresh">

    <hr>

    <!--Colores con botones-->
    <button class="btn btn-outline-primary">BOTON</button>
    <button class="btn btn-outline-secondary">BOTON</button>
    <button class="btn btn-outline-success">BOTON</button>
    <button class="btn btn-outline-info">BOTON</button>
    <button class="btn btn-outline-warning">BOTON</button>
    <button class="btn btn-outline-danger">BOTON</button>
    <button class="btn btn-outline-light">BOTON</button>
    <button class="btn btn-outline-dark">BOTON</button>

    <hr>

    <!--TamaÃ±os de botones-->
    <button class="btn btn-primary btn-lg">BOTON</button>
    <button class="btn btn-primary">BOTON</button>
    <button class="btn btn-primary btn-sm">BOTON</button><br><br>
    <button class="btn btn-primary btn-block">BOTON</button>

    <!--Iconos dentro de los botones-->
    <button class="btn btn-primary btn-lg">
        <i class="fa fa-user"></i> BOTON
    </button>

    <hr>

    <!--Estados de los botones-->
    <button class="btn btn-dark active">HOLA</button>
    <button class="btn btn-dark disable">HOLA</button>
    <button class="btn btn-dark" data-toggle="button">HOLA</button>

    <hr>

    <!--Menus o Dropdowns-->
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            ELEGIR
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item">UNO</a>
            <a class="dropdown-item">DOS</a>
            <a class="dropdown-item">TRES</a>
        </div>
    </div>

    <hr>

    <div class="btn-group">
        <button class="btn btn-primary">
            Mi boton
        </button>
        <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
            Toggle Dropdown
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item">UNO</a>
            <a class="dropdown-item">DOS</a>
            <a class="dropdown-item">TRES</a>
        </div>
    </div>
    
    <hr>

    <!--AGRUPAR BOTONES-->
    <div class="btn-group">
        <button class="btn btn-danger">IZQUIERDA</button>
        <button class="btn btn-danger">CENTRO</button>
        <button class="btn btn-danger">DERECHA</button>
    </div>

    <!--TOOLBAR-->
    <div class="btn btn-toolbar" role="toolbar">
        <div class="btn-group mr-2">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">4</button>
        </div>
        <div class="btn-group mr-2">
            <button class="btn btn-primary">5</button>
            <button class="btn btn-primary">6</button>
            <button class="btn btn-primary">7</button>
        </div>
        <button class="btn btn-primary">8</button>  
    </div>

    <hr>

    <!--AGRUPAR DE MANERA VERTICAL-->
    <div class="btn-group-vertical">
        <button class="btn btn-danger">IZQUIERDA</button>
        <button class="btn btn-danger">CENTRO</button>
        <button class="btn btn-danger">DERECHA</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
